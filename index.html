<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML5 Audio Player</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="https://use.fontawesome.com/8a791a33da.js"></script>
</head>

<body>
    <audio id="player">
        <source src="music/shabala.mp3" type="audio/mp3" />
    </audio>
    <header>
        <p class="logo">Player</p>
        <div class="headRight">Currently playing: <small>Onosz - Shabala</small></div>
    </header>
    <section>
        <div class="repeatShuffle">
            <i class="fa fa-random playControls" id="shuffleBtn"></i><i class="fa fa-repeat playControls" id="repeatBtn"></i>
        </div>
    </section>
    <footer>
        <button id="btnPlay"><i class="fa fa-play"></i></button>
        <button id="btnPause"><i class="fa fa-pause"></i></button>
        <button id="btnStop"><i class="fa fa-stop"></i></button>
        <div id="rightBtn">
            <span id="songTime"></span>
            <input type="range" id="silderTime" min="0" value="0">
            <button id="btnVolDown"><i class="fa fa-volume-down"></i></button>
            <button id="btnVolUp"><i class="fa fa-volume-up"></i></button>
        </div>
        <div id="legal"><a href="http://davidlevai.com">Made with <i class="fa fa-heart" aria-hidden="true"></i> by Dávid Lévai</a></div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
